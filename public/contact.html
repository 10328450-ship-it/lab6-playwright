<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        /* Стилі важливі для скріншот тесту */
        body { font-family: sans-serif; padding: 20px; }
        button { 
            background-color: red; /* Синя кнопка */
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Напишіть нам</h1>
    <form id="contactForm">
        <input id="email" type="email" placeholder="Ваш email" required><br><br>
        <button id="sendBtn" type="submit">Надіслати</button>
    </form>
    <p id="successMessage" style="display: none;">Успішно!</p>

    <script>
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
